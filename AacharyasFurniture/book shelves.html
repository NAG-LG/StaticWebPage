<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books Shelves @Aacharya's</title>
<link rel="icon" href="assets/images/logo/carpenter.jpg" type="image/icon type">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Wrapper for content and footer -->
    <div class="flex-grow">
        <!-- Back to Home Button -->
        <a href="index.html" class="text-black text-xl font-semibold hover:text-yellow-600 mb-1 inline-block py-5 pl-10" style="font-family: 'Lobster';">
            <i style="font-size: 24px" class="fa">&#xf060;</i>
            <span class="hidden ml-2">Back to Home</span>
        </a>
        <style>
            a:hover .hidden {
                display: inline;
            }
        </style>

        <!-- Main Grid -->
        <div class="flex justify-center mt-1">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 w-full max-w-6xl">
                <!-- Card 1 -->
                <div class="relative group bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="cursor-pointer" onclick="openModal(1)">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity">See More</div>
                        <img src="assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-1.png" alt="Image 1" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-bold text-gray-800">Corner Shelf</h2>
                        <p class="text-gray-600">Gandra corner shelf.</p>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="relative group bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="cursor-pointer" onclick="openModal(2)">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity">See More</div>
                        <img src="assets/images/FurnitureGallery/bookshelf/shelf2/shelf2-1.png" alt="Image 2" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-bold text-gray-800">Book shelf</h2>
                        <p class="text-gray-600">Gandra, Bed Side shelf.</p>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="relative group bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="cursor-pointer" onclick="openModal(3)">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity">See More</div>
                        <img src="assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-1.png" alt="Image 3" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-bold text-gray-800">Shelf cum wadrobe</h2>
                        <p class="text-gray-600">Mango wood, corner books shelf cum wadrobe</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="rounded-lg p-6 w-11/12 sm:w-3/4 lg:w-2/3 xl:w-1/2 bg-white relative">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-2 right-2 text-black font-bold square-full p-1 hover:text-yellow-500">X</button>
            <!-- Carousel -->
            <div class="relative">
                <div id="carousel-container" class="overflow-hidden">
                    <div id="carousel" class="flex transition-transform duration-500">
                        <!-- Dynamic slides will be inserted here -->
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 text-black bg-white p-2 rounded-full hover:bg-gray-200 focus:outline-none">
                    &#9667;
                </button>
                <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 text-black bg-white p-2 rounded-full hover:bg-gray-200 focus:outline-none">
                    &#9657;
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-1.5">
        <div class="container mx-auto px-4 text-center">
            <!-- Logo and Brand -->
            <div class="mb-2">
                <h1 class="text-2xl font-bold text-yellow-500 hover:text-amber-600 text-xl">Aacharya's Furniture & Interio</h1>
            </div>

			<!-- Social Links -->
			<div class="flex justify-center space-x-3 mb-1">
				<a href="https://www.facebook.com/61571302409153/"
					class="text-gray-300 hover:text-amber-600 text-xl"> <i
					class="fa-brands fa-facebook-f"></i>
				</a> <a href="https://www.instagram.com/aacharyas.interio/"
					class="text-gray-300 hover:text-amber-600 text-xl"> <i
					class="fa-brands fa-instagram"></i>
				</a> <a href="https://www.youtube.com/@Acharyas.interioo"
					class="text-gray-300 hover:text-amber-600 text-xl"> <i
					class="fa-brands fa-youtube"></i>
				</a> <a href="https://www.linkedin.com/company/aacharyas-furniture-and-interio/"
					class="text-gray-300 hover:text-amber-600 text-xl"> <i
					class="fa-brands fa-linkedin-in"></i>
				</a>
			</div>
            <!-- Copyright Text -->
            <p class="text-sm text-gray-400">&copy; 2024 Aacharya's Furniture & Interio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const modal = document.getElementById("modal");
        const closeModalButton = document.getElementById("close-modal");
        const carousel = document.getElementById("carousel");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let currentSlide = 0;
        let totalSlides = 0;

        const slidesContent = {
            1: ["assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-1.png", "assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-2.png", "assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-3.png", "assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-4.png", "assets/images/FurnitureGallery/bookshelf/shelf1/shelf1-5.png"],
            2: ["assets/images/FurnitureGallery/bookshelf/shelf2/shelf2-1.png", "assets/images/FurnitureGallery/bookshelf/shelf2/shelf2-2.png", "assets/images/FurnitureGallery/bookshelf/shelf2/shelf2-3.png"],
            3: ["assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-1.png", "assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-2.png", "assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-3.png", "assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-4.png", "assets/images/FurnitureGallery/bookshelf/shelf3/shelf3-5.png"]
        };

        function openModal(index) {
            carousel.innerHTML = "";
            const slides = slidesContent[index] || [];
            slides.forEach(src => {
                const slide = document.createElement("div");
                slide.className = "w-full flex-shrink-0";
                slide.innerHTML = `<img src="${src}" alt="Slide" class="object-contain" >`;
                carousel.appendChild(slide);
            });
            currentSlide = 0;
            totalSlides = slides.length;
            updateCarousel();
            modal.classList.remove("hidden");
        }

        closeModalButton.addEventListener("click", () => modal.classList.add("hidden"));
        prevButton.addEventListener("click", () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        });
        nextButton.addEventListener("click", () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentSlide * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
