<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furniture @Aacharya's</title>
<link rel="icon" href="assets/images/logo/carpenter.jpg" type="image/icon type">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
      <!-- Back to Home Button -->
	<a href="index.html" class="text-black text-xl font-semibold hover:text-yellow-600 mb-1 inline-block py-5 pl-10" style="font-family: 'Lobster';">
		<i style="font-size: 24px" class="fa">&#xf060;</i>
		<span class="hidden ml-2">Back to Home</span>
	</a>
      <div>
        <section class="bg-gray-100 py-1">
            <div class="container mx-auto text-center">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Furniture services</h2>
                
                <!-- Grid Container -->
                <div id="furniture-services" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
        
        <script>
            const furnitureservices = [
                { name: "you can place a new item", image: "# "},
                { name: "you can place a new item", image: "# " },
                { name: "you can place a new item", image: "# " },
                { name: "you can place a new item", image: "# " },
                { name: "you can place a new item", image: "# " },
                { name: "you can place a new item", image: "#" },
                { name: "you can place a new item", image: "#" },
                { name: "you can place a new item", image: "#"},
                { name: "you can place a new item", image: "#" }
            ];

            const container3 = document.getElementById("furniture-services");

            furnitureservices.forEach(item => {
                const productDiv = document.createElement("div");
                productDiv.className = "group flex flex-col items-center bg-white p-4 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300";

                productDiv.innerHTML = `
                    <div class="w-full h-48 bg-white-300 rounded-lg overflow-hidden">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover group-hover:opacity-90 transition-opacity duration-300">
                    </div>
                    <p class="text-gray-700 mt-4 font-medium text-lg">${item.name}</p>
                `;

                container3.appendChild(productDiv);
            });
        </script>
    </div>


<!-- Footer -->
<footer class="bg-gray-900 text-white py-1.5">
    <div class="container mx-auto px-4 text-center">
        <!-- Logo and Brand -->
        <div class="mb-2">
            <h1 class="text-2xl font-bold text-yellow-500 hover:text-amber-600 text-xl">Aacharya's Furniture & Interio</h1>
		</div>

        <!-- Social Links -->
        <div class="flex justify-center space-x-3 mb-1">
            <a href="https://www.facebook.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://x.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Copyright Text -->
        <p class="text-sm text-gray-400">&copy; 2024 Aacharya's Furniture & Interio. All rights reserved.</p>
    </div>
</footer>

<!-- Swiper.js JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
