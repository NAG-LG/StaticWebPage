<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
       <a href="index.html" class="text-black text-xl font-semibold hover:text-yellow-500 mb-6 inline-block" style="font-family: 'Lobster';"><i style="font-size:24px" class="fa">&#xf060;</i><span class="hidden ml-2">Back to Home</span></a><style>a:hover .hidden { display: inline; }</style>

    <!-- Outer Yellow Card -->
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-yellow-600 rounded-xl shadow-xl p-10 max-w-6xl">
            <!-- Inner White Card -->
           <div class="bg-white rounded-lg shadow-lg shadow-gray-500 max-w-5xl mx-auto p-8">


                <div class="text-center mb-6">
                    <h2 class="text-3xl font-semibold text-yellow-700">Contact Details</h2>
                </div>

                <!-- Cards Container -->
                <div class="flex justify-center gap-10 mb-5">
                    <!-- First Card -->
                    <div class="bg-white p-6 rounded-lg shadow-md w-100">
                        <div class="flex items-center gap-4">
                            <img src="#" alt="Profile 1" class="w-20 h-20">
                            <div class="text-left">
                                <h3 class="font-semibold text-xl">Name</h3>
                                <p class="text-gray-600">Phone: +91XXXXXXXXXX</p>
                                <p class="text-gray-600">Email: example1@email.com</p>
                            </div>
                        </div>
                    </div>

                    <!-- Second Card -->
                    <div class="bg-white p-6 rounded-lg shadow-md w-100">
                        <div class="flex items-center gap-4">
                            <img src="#" alt="Profile 2" class="w-20 h-20 rounded-full object-cover">
                            <div class="text-left">
                                <h3 class="font-semibold text-xl">Name</h3>
                                <p class="text-gray-600">Phone: +91XXXXXXXXXX</p>
                                <p class="text-gray-600">Email: example2@email.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Centered Card -->
                <div class="flex justify-center">
                    <div class="bg-white p-6 rounded-lg shadow-md w-100">
                        <div class="flex items-center gap-4">
                            <img src="profile3.jpg" alt="Profile 3" class="w-20 h-20 rounded-full object-cover">
                            <div class="text-left">
                                <h3 class="font-semibold text-xl">Name</h3>
                                <p class="text-gray-600">Phone: +91XXXXXXXXXX</p>
                                <p class="text-gray-600">Email: example3@email.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Footer -->
<footer class="bg-gray-900 text-white py-1.5">
    <div class="container mx-auto px-4 text-center">
        <!-- Logo and Brand -->
        <div class="mb-2">
            <h1 class="text-2xl font-bold text-amber-500 hover:text-amber-600 text-xl">Aacharya's Furniture & Interio</h1>
		</div>

        <!-- Social Links -->
        <div class="flex justify-center space-x-3 mb-1">
            <a href="https://www.facebook.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://x.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" class="text-gray-300 hover:text-amber-600 text-xl">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Copyright Text -->
        <p class="text-sm text-gray-400">&copy; 2024 Aacharya's Furniture & Interio. All rights reserved.</p>
    </div>
</footer>

<!-- Swiper.js JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
</body>
</html>
