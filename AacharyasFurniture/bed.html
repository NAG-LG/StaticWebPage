<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aacharya's Furniture & Interio</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div>
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Aacharya's Bed's</h2>

            <!-- Grid Container -->
            <div id="featured-products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </div>
    </section>

    <!-- Modal for Displaying Items -->
 <div id="item-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-3/4 max-w-full relative">
        <button id="close-modal" class="absolute top-2 right-2 bg-yellow-500 text-white rounded-full p-2">X</button>
        <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
        <div id="modal-content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8 overflow-y-auto max-h-[600px] p-2"></div> <!-- Increased max-height here -->
    </div>
</div>

<script>
    const featuredProducts = [
        {
            name: "Bed 1",
            image: "assets/images/beds/bed1.jpg",
            items: [
                { name: "Bed 1A", image: "assets/images/beds/bed1.jpg" },
                { name: "Bed 1B", image: "assets/images/beds/bed2.jpg" },
                { name: "Bed 1C", image: "assets/images/beds/bed3.jpg" },
                { name: "Bed 1C", image: "assets/images/beds/bed3.jpg" },
                { name: "Bed 1C", image: "assets/images/beds/bed3.jpg" },
                { name: "Bed 1C", image: "assets/images/beds/bed3.jpg" },
            ],
        },
        {
            name: "Bed 2",
            image: "#",
            items: [
                { name: "Bed 2A", image: "assets/images/beds/bed3.jpg" },
                { name: "Bed 2B", image: "assets/images/beds/bed4.jpg" },
            ],
        },
        {
            name: "Bed 3",
            image: "#",
            items: [
                { name: "Bed 3A", image: "assets/images/beds/bed5.jpg" },
                { name: "Bed 3B", image: "assets/images/beds/bed6.jpg" },
            ],
        },
    ];

    const container3 = document.getElementById("featured-products-container");
    const modal = document.getElementById("item-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalContent = document.getElementById("modal-content");
    const closeModalButton = document.getElementById("close-modal");

    // Render grid items
    featuredProducts.forEach((item, index) => {
        const productDiv = document.createElement("div");
        productDiv.className = "group flex flex-col items-center bg-white p-4 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer";
        productDiv.dataset.index = index;

        productDiv.innerHTML = `
            <div class="w-full h-60 bg-transparent rounded-lg flex justify-center items-center">
                <img src="${item.image}" alt="${item.name}" class="max-w-full max-h-full">
            </div>
            <p class="text-gray-700 mt-4 font-medium text-lg">${item.name}</p>
        `;

        productDiv.addEventListener("click", () => {
            showModal(index);
        });

        container3.appendChild(productDiv);
    });

    // Show modal with items
    function showModal(index) {
        const selectedProduct = featuredProducts[index];
        modalTitle.textContent = selectedProduct.name;
        modalContent.innerHTML = "";

        selectedProduct.items.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "group flex flex-col items-center bg-transparent p-4 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300";

            itemDiv.innerHTML = `
                <div class="w-full h-60 bg-transparent rounded-lg flex justify-center items-center">
                    <img src="${item.image}" alt="${item.name}" class="max-w-full max-h-full">
                </div>
                <p class="text-gray-700 mt-4 font-medium text-lg">${item.name}</p>
            `;

            modalContent.appendChild(itemDiv);
        });

        modal.classList.remove("hidden");
    }

    // Close modal
    closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
    });
</script>

</body>
</html>
